<!DOCTYPE html>
<html>
<body style="background-color: rgb(18, 227, 195);">
<h2>Reverse Text</h2>
<input id="txt">
<button id="rev">Reverse</button>
<p id="out"></p>

</style>
<script>
rev.onclick = () => {
    out.innerHTML = txt.value.split("").reverse().join("");
}
</script>

</body>
</html>
